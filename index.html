<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cronômetro</title>
</head>

<body>
    <section class="container">
        <h2>Cronômetro</h2>
        <div class="countainer-watch">
            <p class="watch">00:00:00</p>
        </div>
        <div class="container-button">
            <button class="start">Iniciar</button>
            <button class="pause">Pausar</button>
            <button class="zero">Zerar</button>
        </div>
        <img class="hourglass_img" src="assets/imgs/countdown_img.svg" alt="Personagem masculino com uma ampuleta">
        <a href="https://storyset.com/work">Work illustrations by Storyset</a>
    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
